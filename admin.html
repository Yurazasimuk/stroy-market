<body>

    <div class="admin-box">

        <label>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É:</label>
        <input type="text" id="p-name" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –®–ø–∞—Ç–µ–ª—å">

        <label>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ:</label>
        <input type="text" id="p-img" placeholder="https://...">

    <script>
        function saveProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            let img = document.getElementById('p-img').value;

            if(!name || !price) {
                alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —ñ —Ü—ñ–Ω—É!");
                return;
            }
            if(!img) {
                img = "https://content.ars.ua/no-photo.png"; // –ó–∞–≥–ª—É—à–∫–∞, —è–∫—â–æ –Ω–µ–º–∞—î —Ñ–æ—Ç–æ
            }

            // –°—Ç–≤–æ—Ä—é—î–º–æ –æ–±'—î–∫—Ç —Ç–æ–≤–∞—Ä—É
            const newProduct = {
                id: Date.now(), // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID –Ω–∞ –æ—Å–Ω–æ–≤—ñ —á–∞—Å—É
                name: name,
                price: Number(price),
                image: img

            // 1. –ë–µ—Ä–µ–º–æ —Å—Ç–∞—Ä—ñ —Ç–æ–≤–∞—Ä–∏ –∑ –ø–∞–º'—è—Ç—ñ
            let myProducts = JSON.parse(localStorage.getItem('myProducts')) || [];

            // 2. –î–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π
            myProducts.push(newProduct);

            // 3. –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –Ω–∞–∑–∞–¥ —É –ø–∞–º'—è—Ç—å
            localStorage.setItem('myProducts', JSON.stringify(myProducts));

            // –û—á–∏—â–∞—î–º–æ –ø–æ–ª—è
            document.getElementById('p-name').value = '';
            document.getElementById('p-price').value = '';
            document.getElementById('p-img').value = '';
        }

        function clearMyProducts() {
