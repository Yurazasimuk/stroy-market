<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | APEX-STROY</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; }
        body { height: 100vh; display: flex; background: #f8fafc; overflow: hidden; }


        .auth-image-side {
            flex: 1.3;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 50px; color: white;
        }

        .bg-image {
            position: absolute; inset: 0;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1600&auto=format&fit=crop') no-repeat center center/cover;
            animation: kenBurns 25s infinite alternate ease-in-out;
            z-index: 0;
        }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.15); } }

        .auth-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.85), rgba(15, 23, 42, 0.9));
            z-index: 1; backdrop-filter: blur(2px);
        }

        .auth-content { position: relative; z-index: 2; animation: fadeInSlow 1.5s ease; }
        .brand-logo { font-size: 32px; font-weight: 800; display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
        .quote-box h2 { font-size: 42px; line-height: 1.1; margin-bottom: 15px; text-shadow: 0 4px 20px rgba(0,0,0,0.2); }


        .auth-form-side {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 40px; background: #ffffff; position: relative;
        }

        .form-wrapper { width: 100%; max-width: 420px; }


        .reveal { opacity: 0; transform: translateY(20px); animation: slideUpFade 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        .d-1 { animation-delay: 0.1s; }
        .d-2 { animation-delay: 0.2s; }
        .d-3 { animation-delay: 0.3s; }
        .d-4 { animation-delay: 0.4s; }
        .d-5 { animation-delay: 0.5s; }

        .header-text h1 { font-size: 34px; color: #0f172a; margin-bottom: 8px; letter-spacing: -0.5px; }
        .header-text p { color: #64748b; margin-bottom: 30px; font-size: 16px; }


        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; font-weight: 600; color: #334155; margin-bottom: 8px; transition: 0.3s; }
        .input-wrapper { position: relative; transition: 0.3s; }
        .input-wrapper i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 18px; transition: 0.3s; }

        input {
            width: 100%; padding: 16px 16px 16px 50px;
            border: 2px solid #e2e8f0; border-radius: 16px;
            font-size: 16px; color: #1e293b; background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.2, 1, 0.3, 1); outline: none;
        }
        input:focus {
            border-color: #10b981; background: #fff;
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.15); transform: translateY(-2px);
        }
        input:focus + i { color: #10b981; }


        .btn-submit {
            width: 100%; padding: 18px; background: #0f172a; color: white;
            border: none; border-radius: 16px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: all 0.3s; margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.1);
        }
        .btn-submit:hover { background: #10b981; transform: translateY(-2px); box-shadow: 0 15px 30px -10px rgba(16, 185, 129, 0.4); }


        .divider {
            display: flex; align-items: center; text-align: center;
            margin: 25px 0; color: #94a3b8; font-size: 13px; font-weight: 500;
        }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider span { padding: 0 10px; }

        .social-row { display: flex; gap: 15px; justify-content: space-between; }

        .soc-btn {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 14px; border-radius: 14px; border: 2px solid #e2e8f0;
            background: white; cursor: pointer; transition: 0.3s;
            color: #334155; font-size: 20px;
        }
        .soc-btn:hover { border-color: #cbd5e1; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }


        .soc-btn.google:hover { color: #DB4437; border-color: #ffe4e1; background: #fff5f5; }
        .soc-btn.apple:hover { color: #000; border-color: #d4d4d8; background: #fafafa; }
        .soc-btn.fb:hover { color: #4267B2; border-color: #e0e7ff; background: #eff6ff; }

        .footer-links { margin-top: 30px; text-align: center; color: #64748b; font-size: 15px; }
        .footer-links a { color: #10b981; text-decoration: none; font-weight: 700; }

        #error-msg {
            background: #fee2e2; color: #ef4444; padding: 12px; border-radius: 12px;
            text-align: center; font-weight: 600; display: none; margin-bottom: 20px;
        }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInSlow { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 900px) { .auth-image-side { display: none; } }
    </style>
</head>
<body>
    <div class="auth-image-side">
        <div class="bg-image"></div>
        <div class="auth-overlay"></div>
        <div class="auth-content"><a href="index.html" class="brand-logo"><i class="fas fa-leaf"></i> APEX-STROY</a></div>
        <div class="auth-content quote-box"><h2>Будуємо майбутнє <br>разом з вами.</h2></div>
    </div>

    <div class="auth-form-side">
        <div class="form-wrapper">
            <div class="header-text reveal d-1">
                <h1>З поверненням! </h1>
                <p>Увійдіть у свій акаунт.</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div id="error-msg"></div>

                <div class="input-group reveal d-2">
                    <label>Електронна пошта</label>
                    <div class="input-wrapper">
                        <input type="email" id="login-email" placeholder="example@gmail.com" required>
                        <i class="far fa-envelope"></i>
                    </div>
                </div>

                <div class="input-group reveal d-3">
                    <label>Пароль</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-pass" placeholder="••••••••" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit reveal d-4">Увійти</button>

                <div class="reveal d-5">
                    <div class="divider"><span>або через</span></div>
                    <div class="social-row">
                        <button type="button" class="soc-btn google" onclick="socialLogin('Google')">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="soc-btn apple" onclick="socialLogin('Apple')">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button type="button" class="soc-btn fb" onclick="socialLogin('Facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="footer-links reveal d-5">
                Немає акаунту? <a href="register.html">Зареєструватися</a> <br><br>
                <a href="index.html" style="color:#94a3b8; font-size:14px;">← На головну</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-pass').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.querySelector('.btn-submit');

            const usersDB = JSON.parse(localStorage.getItem('usersDB')) || [];
            const user = usersDB.find(u => u.email === email);

            if (!user || user.password !== password) {
                errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Помилка в даних';
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Вхід...';
            localStorage.setItem('currentUser', user.name);
            setTimeout(() => window.location.href = 'index.html', 800);
        }


        function socialLogin(provider) {
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            setTimeout(() => {
                alert(`Вхід через ${provider} успішний! (Демо режим)`);
                localStorage.setItem('currentUser', `User (${provider})`);
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
