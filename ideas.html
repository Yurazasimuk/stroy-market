<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ідеї дизайну | ARS-STROY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* === СТИЛІ СТОРІНКИ === */
        body.page-ideas {
            padding-top: 100px;
            font-family: 'Manrope', sans-serif;
            background: #fcfcfc;
        }

        .ideas-container {
            padding: 50px 20px;
            text-align: center;
            min-height: 60vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ideas-title {
            font-size: 32px;
            margin-bottom: 50px;
            color: #333;
            font-weight: 800;
        }

        /* Сітка для кружечків */
        .ideas-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        /* Сам кружечок */
        .idea-item {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08); /* Легка тінь */
            text-decoration: none;
            background: #eee;

            /* Плавна анімація всіх змін */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);

            /* Анімація появи при завантаженні сторінки */
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            border: 4px solid transparent; /* Рамка прозора спочатку */
        }

        /* === НОВА АНІМАЦІЯ (Плавний підйом + Зум) === */
        .idea-item:hover {
            transform: translateY(-12px); /* Піднімаємо вгору */
            box-shadow: 0 20px 40px rgba(0, 210, 180, 0.25); /* Гарна зелена тінь */
            border-color: #fff; /* Біла окантовка */
        }

        /* Картинка всередині */
        .idea-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease; /* Картинка зумиться повільніше */
        }

        .idea-item:hover img {
            transform: scale(1.15); /* Зум при наведенні */
        }

        /* Текст поверх картинки */
        .idea-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.25); /* Трохи темніше */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .idea-item:hover .idea-overlay {
            background: rgba(0, 210, 180, 0.2); /* Зелений відтінок */
        }

        .idea-text {
            color: white;
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
            z-index: 2;
        }

        /* АНІМАЦІЯ ПОЯВИ (Знизу вверх при старті) */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стилі для хедера */
        .green-srv-header {
            background-color: #ffffff !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05) !important;
            position: fixed !important;
            top: 0; left: 0; width: 100%; z-index: 1000;
        }

    </style>
</head>
<body class="page-ideas">

                </a>
            </div>

                    <i class="fas fa-shopping-cart"></i>

            </div>
        </div>
    </header>

    <main class="ideas-container">

            <a href="#" class="idea-item" style="animation-delay: 0.2s;">

            <a href="#" class="idea-item" style="animation-delay: 0.4s;">

            <a href="#" class="idea-item" style="animation-delay: 0.5s;">

                <div class="idea-overlay"><span class="idea-text">Передпокій</span></div>

            <a href="#" class="idea-item" style="animation-delay: 0.7s;">

                <div class="idea-overlay"><span class="idea-text">Столова</span></div>
            </a>

            <a href="#" class="idea-item" style="animation-delay: 0.8s;">
                <img src="https://images.unsplash.com/photo-1513519245088-0e12902e5a38?auto=format&fit=crop&w=600&q=80" alt="Декор">
                <div class="idea-overlay"><span class="idea-text">Декор</span></div>
            </a>

        </div>
    </main>

    <footer class="main-footer">

            <div class="footer-col">
                <h3>ARS-STROY</h3>
                <p>Надихаємо на зміни.</p>
            </div>
            <div class="footer-col">
            </div>
        </div>
        <div class="footer-bottom">© 2026 ARS-STROY</div>
    </footer>

    <div class="modal-overlay" id="modal-overlay" onclick="closeCart()"></div>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2> Кошик</h2>
            <button class="close-btn" onclick="closeCart()">×</button>
        </div>

        <div class="cart-footer">

        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
