<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кошик</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Ваш кошик</h1>
  <nav>
    <a href="index.html">Головна</a>
    <a href="catalog.html">Каталог</a>
    <a href="cart.html">Кошик</a>
    <a href="contacts.html">Контакти</a>
  </nav>
</header>

<main>
  <div id="cart-container"></div>
</main>

<div id="order-form" style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; text-align: center; display: none;">
    <h3>Оформлення замовлення</h3>

    <input type="text" id="client-name" placeholder="Ваше ім'я" required style="display: block; margin: 10px auto; padding: 10px; width: 300px;">
    <input type="tel" id="client-phone" placeholder="Номер телефону" required style="display: block; margin: 10px auto; padding: 10px; width: 300px;">

    <div style="margin: 15px 0;">
        <label><b>Спосіб доставки:</b></label><br>
        <select id="delivery-method" style="padding: 10px; width: 320px; margin-top: 5px;">
            <option value="Самовивіз">Самовивіз (зі складу)</option>
            <option value="Доставка по місту">Доставка по місту (вантажівка)</option>
            <option value="Маніпулятор">Доставка маніпулятором</option>
        </select>
    </div>

    <div style="margin: 15px 0;">
        <label><b>Оплата:</b></label><br>
        <select id="payment-method" style="padding: 10px; width: 320px; margin-top: 5px;">
            <option value="Готівка">Готівка при отриманні</option>
            <option value="На картку">Оплата на картку</option>
            <option value="Безготівковий">Безготівковий (для фірм)</option>
        </select>
    </div>

    <button onclick="sendOrder()" style="background-color: #28a745; color: white; padding: 15px 30px; border: none; cursor: pointer; border-radius: 5px; font-size: 18px; margin-top: 10px;">
        Підтвердити замовлення
    </button>
</div>
<div id="call-back-btn" onclick="toggleCallForm()" style="position: fixed; bottom: 20px; right: 20px; background: #28a745; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000; font-size: 24px;">

</div>

<div id="call-form" style="display: none; position: fixed; bottom: 90px; right: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1000; width: 250px;">
    <h4 style="margin-top: 0; color: #333;">Швидке питання</h4>
    <input type="tel" id="call-phone" placeholder="Ваш телефон" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <button onclick="sendQuickCall()" style="width: 100%; background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">Чекаю дзвінка</button>
</div>
<script src="js/cart-page.js"></script>
</body>
</html>
