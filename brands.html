<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бренди | ARS-STROY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* === ТВОЇ СТИЛІ (ЗАЛИШИВ БЕЗ ЗМІН) === */

        /* Додав тільки відступ для фіксованого хедера */
        body.page-brands {
            padding-top: 100px;
            background: #f8f9fa;
            font-family: 'Manrope', sans-serif;
        }

        .brands-container {
            padding: 40px 10%;
            min-height: 60vh;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 800; /* Трохи жирніше під Manrope */
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Алфавітний фільтр */
        .alphabet-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 40px;
        }
        .letter-btn {
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            color: #555;
            font-weight: bold;
            transition: 0.2s;
            user-select: none;
        }
        .letter-btn:hover {
            border-color: #00d2b4; /* Твій зелений */
            color: #00d2b4;
        }
        .letter-btn.active {
            background: #00d2b4;
            color: white;
            border-color: #00d2b4;
        }

        /* Сітка брендів */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .brand-card {
            background: white;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            border: 1px solid #eee;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 210, 180, 0.15);
            border-color: #00d2b4;
        }

        /* Контейнер для картинки */
        .logo-box {
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(100%);
            transition: 0.3s;
            opacity: 0.7;
        }

        .brand-card:hover .logo-box img {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        .brand-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .brand-cat {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }

        /* Анімація */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.8s ease forwards; }

    </style>
</head>
<body class="page-brands">

    <header class="green-srv-header">
        <div class="green-srv-container header-layout">
            <div class="header-col-left">
                <a href="index.html" class="green-srv-logo">
                    <i class="fas fa-leaf"></i> <span>ARS-STROY</span>
                </a>
            </div>
            <div class="header-col-center">
                <nav class="green-srv-nav">
                    <a href="index.html">Каталог</a>
                    <a href="delivery.html">Доставка</a>
                    <a href="about.html">Про нас</a>
                    <a href="contacts.html">Контакти</a>
                </nav>
            </div>
            <div class="header-col-right">
                <div class="green-cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="brands-container">

        <div class="fade-in-up">
            <h1 class="section-title">Наші партнери</h1>
            <p class="section-subtitle">Тільки перевірені бренди з гарантією якості.</p>
        </div>

        <div class="alphabet-nav fade-in-up" id="alphabet-nav" style="animation-delay: 0.2s;">
            </div>

        <div class="brands-grid" id="brands-grid">
            </div>

    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <p>© 2026 ARS-STROY. Всі права захищені.</p>
        </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay" onclick="closeCart()"></div>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2> Кошик</h2>
            <button class="close-btn" onclick="closeCart()">×</button>
        </div>
        <div id="cart-items-container" class="cart-items"></div>
        <div id="empty-cart-msg">Кошик порожній </div>
        <div class="cart-footer">
            <div class="total-price">Разом: <span id="total-price">0</span> грн</div>
        </div>
    </div>

    <script src="js/main.js"></script>

    <script>
      // 1. ДАНІ БРЕНДІВ (Твої оновлені посилання)
    const brandsData = [
        {
            name: "Alpina",
            logo: "https://tse3.mm.bing.net/th/id/OIP.8W0R7R8EpXT7Ad_Ym3tBVAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3",
            cat: "Фарби та декор"
        },
        {
            name: "Bosch",
            logo: "https://upload.wikimedia.org/wikipedia/commons/1/16/Bosch-logo.svg",
            cat: "Електроінструмент"
        },
        {
            name: "Ceresit",
            logo: "https://tse2.mm.bing.net/th/id/OIP.64MRRMSCB-21ER-kuhXLnwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3",
            cat: "Будівельні суміші"
        },
        {
            name: "Dufa",
            logo: "https://tse4.mm.bing.net/th/id/OIP.WCcuAKOUvTzwytAIoKa2ugHaE8?w=1200&h=800&rs=1&pid=ImgDetMain&o=7&rm=3",
            cat: "Лаки та фарби"
        },
        {
            name: "Knauf",
            logo: "https://th.bing.com/th/id/OIP.KLLjJK_9DIVJgT54MTynXgHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3",
            cat: "Гіпсокартон"
        },
        {
            name: "Makita",
            logo: "https://logos-world.net/wp-content/uploads/2023/03/Makita-Logo.png",
            cat: "Профі інструмент"
        },
        {
            name: "Sniezka",
            logo: "https://www.sniezka.ua/img/sniezka-og.jpg",
            cat: "Фарби"
        },
        {
            name: "Vitals",
            logo: "https://vitals.ua/image/catalog/logo.png",
            cat: "Садова техніка"
        },
        {
            name: "Anserglob",
            logo: "https://ukrstroyka.com.ua/image/catalog/brands/anserglob.jpg",
            cat: "Суміші"
        }
    ];

        const grid = document.getElementById('brands-grid');
        const alphabetNav = document.getElementById('alphabet-nav');

        // 2. ГЕНЕРАЦІЯ БУКВ
        const letters = ['Всі', ...new Set(brandsData.map(b => b.name[0].toUpperCase()))].sort();

        letters.forEach(letter => {
            const btn = document.createElement('div');
            btn.className = `letter-btn ${letter === 'Всі' ? 'active' : ''}`;
            btn.innerText = letter;
            btn.onclick = () => filterBrands(letter, btn);
            alphabetNav.appendChild(btn);
        });

        // 3. МАЛЮВАННЯ КАРТОК (Додав анімацію появи)
        function renderBrands(items) {
            grid.innerHTML = '';
            items.forEach((brand, index) => {
                const card = document.createElement('div');
                card.className = 'brand-card';
                // Анімація: затримка для кожної наступної картки
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.05}s`;
                // Спочатку ховаємо, щоб анімація спрацювала
                card.style.opacity = '0';

                card.innerHTML = `
                    <div class="logo-box">
                        <img src="${brand.logo}" alt="${brand.name}" onerror="this.src='https://placehold.co/100?text=${brand.name[0]}'">
                    </div>
                    <div class="brand-name">${brand.name}</div>
                    <div class="brand-cat">${brand.cat}</div>
                `;
                grid.appendChild(card);
            });
        }

        // 4. ФІЛЬТРАЦІЯ
        function filterBrands(letter, btnElement) {
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            if (letter === 'Всі') {
                renderBrands(brandsData);
            } else {
                const filtered = brandsData.filter(b => b.name.startsWith(letter));
                renderBrands(filtered);
            }
        }

        // Запуск
        renderBrands(brandsData);

    </script>
</body>
</html>
